<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to bottom right, #f4f4f9, #e0e0e0);
        }
        .profile {
            background-color: #fff;
            max-width: 600px;
            margin: 20px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .profile:hover {
            transform: translateY(-5px);
        }
        .profile img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #007BFF;
        }
        .profile h1 {
            font-size: 28px;
            margin: 10px 0;
            color: #007BFF;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }
        .profile p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
        .profile a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .profile a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="your-photo.jpg" alt="你的照片">
        <h1>jingyi942005</h1>

        <p>在空閒時間，我喜歡[你的興趣或愛好]，這讓我能夠保持創意和靈感。如果你對我的工作或專業有任何問題，歡迎隨時聯繫我。</p>
        <p>聯繫方式：<a href="mailto:C112156128@nkust.edu.tw">C112156128@nkust.edu.tw</a></p>
    </div>
</body>
</html>
